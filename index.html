<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Password Verifier</title>
</head>

<body>
    <main>
        <div>
            <span>
                Password Checker
            </span>
            <span>
                At least 8 characters long. <br>
                Must contain both uppercase and lowercase letters. <br>
                Must contain numbers. <br>
                May contain special characters (e.g., !, @, #, $, etc.).
            </span>
        </div>
        <section class="form">
            <div class="password-input">
                <input placeholder="Senha:" type="password" id="password" autocomplete="off">
                <button onclick="toggleVisibility()" class="eye-icon">
                    <img id="buttonIcon" src="assets/hide.png" alt="buttonpng" width=40 />
                </button>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="myBar"></div>
            </div>
            <div class="textbox"></div>
        </section>
    </main>
</body>
<script src="app.js"></script>

</html>
